<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="">
<div>
    <label for="name-box">Name</label>
    <input type="text" name="" id="name-box" placeholder="enter name">
</div>
<div>
    <label for="fname-box">Fathers name</label>
    <input type="text" id="fname-box" placeholder="">

</div>
<div>
    <label for="mname-box">Mothers Name</label>
    <input type="text" name="" id="mname-box">
</div>
<div>
    <label for="phone-box">phone No</label>
    <input type="text" name="" id="phone-box" placeholder="+91 xxxxxxxxxxx">
</div> 

<div>
    <label for="email-box">Email</label>
    <input type="email" name="" id="email-box" placeholder="xxxxxxxxx@gmail.com">
</div>
 <div>
 
    <label for="">Gender</label>
    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
    <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
    <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label>
 </div>
  <div>
    <label for="">Date of Birth</label>
    <input type="date">

  </div>
  <div>
    <label for="">Address</label>
    <textarea name="" id="" cols="80" rows="8"></textarea>
  </div>
  <div>
    <label for="">Select course</label>
    <select name="" id="">
        <option value="">==select course==</option>
        <option value="">Django</option>
        <option value="">python</option>
        <option value="">Testing</option>
    
    </select>
  </div>
  <div>  
    <label for="">Department</label>
    <input type="radio" name="department" value="CSE" id=""><label for="">CSE</label>
    <input type="radio" name="department" value="EEE"><label for="">EEE</label>
    <input type="radio" name="department" value="BBA" id=""><label for="">BBA</label>
  </div>
 
  <div>
    <label for="">Skills</label>
    <input type="checkbox" value="C" id=""><label for="">C</label>
    <input type="checkbox" value="C++" id=""><label for="">C++</label>
    <input type="checkbox" value="java" id=""><label for="">java</label>
    <input type="checkbox" value="python" id=""><label for="">python</label>
  </div>

  <div>
    <label for="photo">photo</label>
    <input type="file" accept="image/* " id="">
  </div>
  <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>

    </form>
</body> 
</html>
